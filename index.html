<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="calculator">

		<div class="screen"></div>
		<div class="keys">
			<section class="numbers">
				<div>7</div>
				<div>8</div>
				<div>9</div>

				<div>4</div>
				<div>5</div>
				<div>6</div>

				<div>1</div>
				<div>2</div>
				<div>3</div>

				<div class='wide'>0</div>
				<div>.</div>
			</section>
			<section class="operators">
				<div class='clear'>C</div>
				<div class='clear-e'>CE</div>
				<div class='ops'>&radic;</div>

				<div class='ops'>+</div>
				<div class='ops'>-</div>
				<div class='convert'>+ab</div>

				<div class='ops'>&times;</div>
				<div class='ops'>&divide;</div>
				<div class='convert'>ab+</div>

				<div class='ops'>=</div>
				<div class='brackets'>(</div>
				<div class='brackets'>)</div>
			</section>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
